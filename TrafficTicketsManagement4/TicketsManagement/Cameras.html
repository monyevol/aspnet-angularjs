<div ng-controller="CamerasController">
    <h2 class="text-center maroon bold common-font">{{camerasTitle}}</h2>

    <table class="table table-striped common-font">
        <tr>
            <td class="bold">Camera #</td>
            <td class="bold">Make</td>
            <td class="bold">Model</td>
            <td class="bold">Location</td>
        </tr>
        <tr ng-repeat="cmr in cameras">
            <td><span ng-bind="cmr.cameraNumber"></span></td>
            <td><span ng-bind="cmr.make"></span></td>
            <td><span ng-bind="cmr.model"></span></td>
            <td><span ng-bind="cmr.location"></span></td>
        </tr>
    </table>
</div>
