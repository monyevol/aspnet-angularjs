<div ng-controller="TrafficViolationsController">
    <h2 class="text-center maroon bold common-font">{{trafficViolationsTitle}}</h2>
    <p class="common-font text-center">{{trafficViolationsDetails}}</p>

    <table class="table table-striped common-font">
        <tr>
            <td class="bold text-center">Violation #</td>
            <td class="bold">Camera #</td>
            <td class="bold">Tag #</td>
            <td class="bold">Violation</td>
            <td class="bold text-center">Violation Date</td>
            <td class="bold">Violation Time</td>
            <td class="bold">Photo Available</td>
            <td class="bold">Video Available</td>
            <td class="bold text-center">Payment Due Date</td>
            <td class="bold text-right">Payment Amt</td>
            <td>&nbsp;</td>
        </tr>
        <tr ng-repeat="infraction in trafficViolations">
            <td class="text-center"><span ng-bind="infraction.violationNumber"></span></td>
            <td><span ng-bind="infraction.cameraNumber"></span></td>
            <td><span ng-bind="infraction.tagNumber"></span></td>
            <td><span ng-bind="infraction.violationName"></span></td>
            <td class="text-center"><span ng-bind="infraction.violationDate"></span></td>
            <td><span ng-bind="infraction.violationTime"></span></td>
            <td><span ng-bind="infraction.photoAvailable"></span></td>
            <td><span ng-bind="infraction.videoAvailable"></span></td>
            <td class="text-center"><span ng-bind="infraction.paymentDueDate"></span></td>
            <td class="text-right"><span ng-bind="infraction.paymentAmount"></span></td>
            <td><a href="#!/TrafficViolations/{{infraction.violationNumber}}">Citation</a></td>
        </tr>
    </table>
</div>
